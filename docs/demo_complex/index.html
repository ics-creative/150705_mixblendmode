<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=960px, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta name="color-scheme" content="dark" />
    <title>CSS mix-blend-mode Sample - ICS</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body id="app">
    <div class="wrap" :class="isLook3d == true ? 'look-3d' : ''">
      <div class="carouselContainer">
        <div class="carousel">
          <div v-for="slide in slides" class="carouselCard">
            <img :src="slide" style="margin: auto" width="960" height="540" />
          </div>
        </div>

        <img
          class="overlay"
          width="960"
          height="540"
          src="imgs/overlay.png"
          :style="{'mix-blend-mode' : currentBlendMode}"
        />

        <div class="dot-container">
          <button
            type="button"
            class="dot"
            v-for="(_, index) in slides"
            @click="onClickSlide(index)"
            :aria-current="photoIndex === index"
            :aria-label="'背景写真: ' + (index + 1)"
          ></button>
        </div>
      </div>

      <div class="dropDown">
        <select @change="onChange">
          <optgroup v-for="group in blendModes" label="------------------------">
            <option v-for="mode in group" :value="mode.data">
              {{mode.label}}
            </option>
          </optgroup>
        </select>
      </div>

      <label class="checkbox">
        <input type="checkbox" v-model="isLook3d" />
        Look Layers
      </label>
    </div>
  </body>
</html>
