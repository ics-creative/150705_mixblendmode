<!DOCTYPE html>
<html lang="ja" ng-app="ui.bootstrap.demo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960px, initial-scale=1.0">
  <title>CSS3 mix-blend-mode Sample - ICS</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" defer></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.0.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body ng-controller="MyAppCtrl">

  <div class="wrap" ng-class="isLook3d == true ? 'look-3d' : ''">

    <div id="carouselContainer">

      <div id="carouselItem" ng-controller="CarouselDemoCtrl">
        <carousel interval="myInterval" animate="enabled">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;" width="960" height="540">
          </slide>
        </carousel>
      </div>

      <img id="overlayImage"
           width="960" height="540"
           src="imgs/overlay.png"
           ng-style="{'mix-blend-mode' : currentBlendMode}">
    </div>

    <div id="dropDownBlendMode" ng-controller="DropdownCtrl">
      <!-- Single button -->
      <div class="btn-group" dropdown is-open="status.isopen" on-toggle="toggled(open)">
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
          {{currentLabel}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="item in items" ng-class="item.isDivider ? 'divider' : ''">
            <a href ng-if="item.isDivider == false" ng-click="setAction(item)">
              {{item.label}}
              ({{item.data}})
            </a>
          </li>
        </ul>
      </div>
    </div>

    <label class="checkbox">
      <input type="checkbox" ng-model="isLook3d">
      Look Layers
    </label>
  </div>
</body>
</html>
